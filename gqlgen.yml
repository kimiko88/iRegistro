schema:
  - internal/presentation/graphql/*.graphqls

# Where should the generated server code go?
exec:
  filename: internal/presentation/graphql/generated.go
  package: graphql

# Where should any generated models go?
model:
  filename: internal/presentation/graphql/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/presentation/graphql
  package: graphql

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: turn off to make struct-type field pointers.
# struct_fields_always_pointers: true

# Optional: turn off to make resolvers return values instead of pointers for structs
# resolvers_always_return_pointers: true

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# GraphQL schema custom types
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Time:
    model:
       - github.com/99designs/gqlgen/graphql.Time
  Student:
    fields:
      reportCards:
        resolver: true
      pctoProgression:
        resolver: true
      orientationHours:
        resolver: true
      documents:
        resolver: true
      pdp:
        resolver: true
      pcto:
        resolver: true
  Class:
    fields:
      document15maggio:
        resolver: true
