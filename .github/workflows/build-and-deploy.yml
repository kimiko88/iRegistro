name: Build & Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Build binaries
        run: |
          mkdir -p build
          
          # Backend services
          GOOS=linux GOARCH=amd64 go build -o build/api \
            -ldflags="-X main.Version=$(git describe --tags --always)" \
            ./cmd/api
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build frontend
        working-directory: frontend
        run: npm ci --legacy-peer-deps && npm run build
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/miur/registro-elettronico
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Kubernetes staging
        uses: azure/k8s-deploy@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
          manifests: |
            k8s/staging/namespace.yaml
            k8s/staging/deployment.yaml
            k8s/staging/service.yaml
          images: |
            ghcr.io/miur/registro-elettronico:${{ needs.build.outputs.version }}
          imagepullsecrets: |
            regcred
      
      - name: Run smoke tests
        run: |
          # Simulating wait/check
          # kubectl wait --for=condition=available --timeout=300s deployment/registro-api -n registro-staging
          # curl -f https://staging-api.registro.it/health || exit 1
          echo "Deployed successfully"
      
      - name: Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to staging completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
